type Query {
  jobs: [Job!]
  job(id: ID!): Job
}

type Job {
  id: ID!
  title: String!
  """
  it's not a normal string but it's a
  ISO kind date of when the comment is
  posted
  """
  date: String!
  company: Company!
  description: String
}

type Company {
  id: ID!
  name: String!
  description: String
}
